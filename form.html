<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html form,web design">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>HTML form</title>
</head>

<body>
    <h2>A Samble Form</h2>


    <form>
        <div>
            <label>Enter your name :</label> <br>
            <input type="text" placeholder="Name" />
        </div>
        <br>

       
        <div>
            <label for="">Select a photo file :</label><br>
            <input type="file">
        </div>
        <br>


        <div>
            <label>Enter your Phone Number :</label> <br>
            <input type="number" placeholder="01xxxxxxxxx" />
        </div>
        <br>


        <div>
            <label>Select your gender :</label><br>
            <input type="radio">Male <br>
            <input type="radio">Female
        </div>
        <br>


        <div>
            <label for="">Select your blood group :</label><br>
            <select name="blood-group" id="blood-group">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">o+</option>
                <option value="O-">o-</option>
                <option value="N/A" selected>N/A</option>
            </select>
        </div>
        <br>


        <div>
            <label for="">Select your Hobby :</label><br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Football <br>
            <input type="checkbox">Coding <br>
            <input type="checkbox">Crawfting <br>
        </div>
        <br>


        <div>
            <label>Select your Districts :</label> <br>
            <select name="Districts" id="Districts">
                <option value="Barisal">Barisal</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Sylhet">Sylhet</option>
            </select>
        </div>
        <br>


        <div>
            <input type="submit" />
        </div>
    </form>

    
</body>

</html>
